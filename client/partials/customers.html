<div ng-controller='CustomersController'>
	<div class="col-md-12 text-center">
					 <h4>Add New Brew Fanactics here!!</h4>
	</div>

    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Fanatic Name</legend>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Fanatic Name" class="form-control" ng-model='new_customer.name'>
                            </div>
                            <br></br>
                             <div class="col-md-12 text-center">
                               <button class="btn btn-success" type="submit" ng-click = 'addCustomer()'>Create Fanatic!</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
 
 <table class="responstable">

<tr>
			<th> Fanatic Name </th>
			<th> Made At </th>
			<th> Action </th>
</tr>
<tr ng-repeat='customer in customers | filter: filter_name | orderBy: created_at'>
			<td ng-bind='customer.name'></td>
			<td ng-bind='customer.created_at | date: "longDate"'></td>
			<td> <button class="btn btn-danger" ng-click='deleteCustomer(customer)'>Delete</button> </td>
</tr>
  
</table>
</div>
