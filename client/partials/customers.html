<div ng-controller='CustomersController'>
	<h4>Add New Brew Fanactics here!!</h4>
	<form>
		Fanatic Name: <input type='text' ng-model='new_customer.name'>
		<input type='submit' ng-click='addCustomer()' value='Create Fanatic!'>
	</form>
	<table>
		<tr>
			<th> Fanatic Name </th>
			<th> Made At </th>
			<th> Action </th>
		</tr>
		<tr ng-repeat='customer in customers | filter: filter_name | orderBy: created_at'>
			<td ng-bind='customer.name'></td>
			<td ng-bind='customer.created_at | date: "longDate"'></td>
			<td> <button ng-click='deleteCustomer(customer)'>Delete</button> </td>
		</tr>
	</table>
</div>
